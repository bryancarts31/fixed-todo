<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <div class="container">
        <div id="login">
            <div class="loginInfo">
                <h1>Login</h1>
                <h4>List your tasks</h4>
                <hr>
            </div>
            <div class="input-users">
                <input type="text" id="user" class="form-control" placeholder="Username"/>
                <input type="password" id="pass" class="form-control" placeholder="Password"/>
            </div>
            <div id="input-btn">
                <input type="button" id="btn_login" class="btn btn-dark w-100"  value="Login" />
            </div>
           <p>Don't have account? <a href="register.html">Register!</a></p> 
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <script src="login.js"></script>

</body>
</html>
